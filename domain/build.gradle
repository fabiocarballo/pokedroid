apply plugin: 'kotlin'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation Dependencies.kotlinStdLib
    implementation Dependencies.rxJava2
    implementation Dependencies.options
    implementation Dependencies.rxJavaOptions
    implementation Dependencies.retrofit
    implementation Dependencies.retrofitRxJava2
    implementation Dependencies.converterGson

    testImplementation Dependencies.jupiterApi
    testImplementation Dependencies.mockitoKotlin
    testRuntimeOnly Dependencies.jupiterEngine

}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

test {
    useJUnitPlatform()
}